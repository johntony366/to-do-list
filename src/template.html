<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="dropdownMenu.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header flex">
        <i class="fa-solid fa-list-check fa-2x"></i>
        <h1 class="logo">To-Do List</h1>
      </div>

      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-content">
          <div class="filters">
            <h2>Filters</h2>
            <ul>
              <li>
                <button class="all-tasks-btn">
                  <i class="fa-solid fa-list-ul"></i>
                  <p>All tasks</p>
                </button>
              </li>
              <li>
                <button class="due-today-btn">
                  <i class="fa-solid fa-calendar-day"></i>
                  <p>Due today</p>
                </button>
              </li>
              <li>
                <button class="due-week-btn">
                  <i class="fa-solid fa-calendar-week"></i>
                  <p>Due this week</p>
                </button>
              </li>
              <li>
                <button class="overdue-btn">
                  <i class="fa-solid fa-circle-exclamation"></i>
                  <p>Overdue</p>
                </button>
              </li>
            </ul>
          </div>
          <div class="lists">
            <h2>Lists</h2>
            <ul>
              <!-- <button>
                <i class="fa-regular fa-note-sticky"></i>
                <p>${list.getName()}</p>
              </button>
              <div class="dropdownMenu">
                <ul class="options">
                  <li>Edit</li>
                  <li>Delete</li>
                </ul>
              </div> -->
            </ul>
            <button class="add-list-btn">
              <i class="fa-solid fa-plus"></i>
              <p>Add List</p>
            </button>
            <div class="add-list-popup">
              <form class="add-list-form">
                <input
                  type="text"
                  class="list-name-input"
                  placeholder="Enter list name"
                />
                <input type="submit" hidden />
              </form>
            </div>
          </div>
        </div>
      </aside>

      <!-- Main -->
      <main class="main">
        <div class="main-header">
          <h1 class="list-name">All tasks</h1>
          <form class="addTaskForm">
            <input
              type="text"
              name="inputTaskText"
              id="inputTaskText"
              placeholder="Add a task"
            />
            <input type="submit" hidden />
          </form>
        </div>
        <ul class="tasks">
          <li>
            <!-- Task HTML Model
            <div class="task">
              <input type="checkbox" name="taskCompleted" id="taskCompleted" />
              <label class="taskText" for="taskCompleted">Wash dishes</label>
            </div> -->
          </li>
        </ul>
      </main>

      <!-- Footer -->
      <footer class="footer flex">
        <p>Copyright &copy; 2022 johntony366</p>
        <a href="https://github.com/johntony366" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
      </footer>
    </div>
  </body>
  <script src="main.js"></script>
</html>
